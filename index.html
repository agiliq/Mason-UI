<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Django Mason | Customize your Django project </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/foundation.min.css" rel="stylesheet">
    <link href="css/mason.css" rel="stylesheet">

  </head>

  <body class="row">

    <script type="text/html" id="appTmpl">
        <div>
            <input checked="checked" type="checkbox" value="{{ app.name }}" name="app" id="id_{{ app.name }}">
            <label class="checkbox" for="id_{{ app.name }}">{{ app.name }}</label>
        </div>
    </script>

    <script type="text/template" id="linkTmpl">
        <li>
            <a href="#{{ appType }}" class="btn">{{ appType }}</a>
        </li>
    </script>

    <script type="text/template" id="appTypeTmpl">
        <section id="{{ appType }}" class="row">
            <h2>{{ appType }}</h2><a name="#{{ appType }}">
            </a>
        </section>
    </script>

    <header>
        <div class="row">
            <h1>Django Mason
            <small>Customize your Django starter project.</small>
            </h1>
        </div>
    </header>

    <div class="contain-to-grid sticky">
        <nav class="top-bar">
            <section class="top-bar-section left">
                <ul class="nav" id="top-nav">

                </ul>
            </section>
        </nav>
    </div>

    <div class="span9">
        <section id="overview">
          <p>Select the apps your project should contain and we will create a project template with the correct settings, requirements.txt and project structure</p>
        </section>

        <form id="mason-form">
            <input type="submit" value="Get the project" class="button large" />
        </form>

    </div>

    <script type="text/javascript" src="js/modernizr.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/foundation.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/mason.js"></script>
  </body>

</html>
