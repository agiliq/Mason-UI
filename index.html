<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Django Mason | Customize your Django project </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/foundation.min.css" rel="stylesheet">

  </head>

  <body class="row">

    <header>
        <div class="row">
            <h1>Django Mason
            <small>Customize your Django starter project.</small>
            </h1>
        </div>
    </header>

    <div class="row">
      <div class="span3">
        <div class="span2">
          <ul class="nav" id="top-nav">

          </ul>
        </div>

      </div>

      <div class="span9">
        <section id="overview">
          <p>Select the apps your project should continue and we will create a project template with the correct settings, requirements.txt and project structure</p>
        </section>

        <form id="mason-form">
            <input type="submit" value="Get the project" class="button large" />
        </form>

      </div>

    </div>
    <script type="text/javascript" src="js/modernizr.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/foundation.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/mason.js"></script>
  </body>

</html>
